{% extends "admin/base.html" %}

{% block title %}管理員登入{% endblock %}

{% block extra_style %}
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
}
h2 {
    color: #333;
    margin-bottom: 30px;
    font-size: 1.8em;
}
.error {
    color: #dc3545;
    background: #f8d7da;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
}
.form-group {
    margin-bottom: 20px;
}
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
}
button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover {
    background: #0056b3;
}
.back-link {
    margin-top: 20px;
    display: block;
    color: #666;
    text-decoration: none;
}
.back-link:hover {
    color: #007bff;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>🔐 管理員登入</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <input name="password" type="password" placeholder="輸入管理員密碼" required>
        </div>
        <button type="submit">登入</button>
    </form>
    <a href="{{ url_for('main.index') }}" class="back-link">← 回到首頁</a>
</div>
{% endblock %}
